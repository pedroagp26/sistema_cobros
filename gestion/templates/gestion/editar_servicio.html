<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">Editar Servicio: {{ servicio.get_tipo_servicio_display }}</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Tipo de Servicio</label>
                    <select name="tipo_servicio" class="form-select" required>
                        <option value="LUZ" {% if servicio.tipo_servicio == 'LUZ' %}selected{% endif %}>Luz</option>
                        <option value="AGUA" {% if servicio.tipo_servicio == 'AGUA' %}selected{% endif %}>Agua</option>
                        <option value="TELEFONO" {% if servicio.tipo_servicio == 'TELEFONO' %}selected{% endif %}>Teléfono</option>
                        <option value="INTERNET" {% if servicio.tipo_servicio == 'INTERNET' %}selected{% endif %}>Internet</option>
                        <option value="GAS" {% if servicio.tipo_servicio == 'GAS' %}selected{% endif %}>Gas Domiciliario</option>
                        <option value="ASEO" {% if servicio.tipo_servicio == 'ASEO' %}selected{% endif %}>Tasa de Aseo</option>
                        <option value="CUENTA" {% if servicio.tipo_servicio == 'CUENTA' %}selected{% endif %}>Cuenta Bancaria</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Empresa</label>
                    <input type="text" name="empresa" class="form-control" value="{{ servicio.empresa }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Número de Cuenta / Servicio</label>
                    <input type="text" name="num_servicio" class="form-control" value="{{ servicio.num_servicio }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Observaciones</label>
                    <textarea name="observaciones" class="form-control" rows="3">{{ servicio.observaciones }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'detalle_cliente' servicio.cliente.id %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
