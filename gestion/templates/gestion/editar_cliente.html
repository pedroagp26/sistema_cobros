<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">Editar Datos de Cliente</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Nombre Completo</label>
                    <input type="text" name="nombre" class="form-control" value="{{ cliente.nombre_completo }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">CI</label>
                    <input type="text" name="ci" class="form-control" value="{{ cliente.ci }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Celular</label>
                    <input type="text" name="celular" class="form-control" value="{{ cliente.celular }}">
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-warning">Actualizar Datos</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
