<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Nuevo Servicio para: {{ cliente.nombre_completo }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Tipo de Servicio</label>
                            <select name="tipo_servicio" class="form-select" required>
                                <option value="LUZ">Luz</option>
                                <option value="AGUA">Agua</option>
                                <option value="TELEFONO">Teléfono</option>
                                <option value="INTERNET">Internet</option>
                                <option value="GAS">Gas Domiciliario</option> 
                                <option value="ASEO">Tasa de Aseo</option>   
                                <option value="CUENTA BANCARIA">Cuenta</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Empresa</label>
                            <input type="text" name="empresa" class="form-control" placeholder="Ej: CRE, SAGUAPAC, ENTEL" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Número de Servicio / Cuenta</label>
                            <input type="text" name="num_servicio" class="form-control" placeholder="Ej: 1234567" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar Servicio</button>
                        </div>
                        <div class="mb-3">
                        <label class="form-label text-muted">Observaciones (Opcional)</label>
                        <textarea name="observaciones" class="form-control" rows="3" placeholder="Ej: Pago mensual, cliente premium..."></textarea>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
